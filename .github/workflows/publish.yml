name: Clen Design package publish
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # Setup .npmrc file to publish to GitHub Packages
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://npm.pkg.github.com'
        username: eduardosoareszup
        password: ${{ secrets.NODE_AUTH_TOKEN }}
        email: eduardo.soares@zup.com.br
        # Defaults to the user or organization that owns the workflow file
        scope: '@octocat'
    - run: |
        npm install
        npx ng build --prod
        cd ./dist/clean-design
        npm publish
      env:
        GITHUB_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
