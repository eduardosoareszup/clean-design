name: Clen Design package publish
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # Setup .npmrc file to publish to GitHub Packages
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://npm.pkg.github.com/'
        # Defaults to the user or organization that owns the workflow file
        scope: '@eduardosoareszup'
    - run: |
        npm install
        npx ng build --prod
        cd ./dist/clean-design
        npm publish
      env:
        NODE_AUTH_TOKEN: 6d32539441bd809858102ed9aaeaeefbc53605c7
